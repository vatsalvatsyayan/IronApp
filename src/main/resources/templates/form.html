<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Form</title>
</head>
<body>
    <h2>Customer Form</h2>
    <form th:action="@{/form}" th:object="${customer}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" th:field="*{firstName}" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" th:field="*{lastName}" required><br>

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" th:field="*{phoneNumber}" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
